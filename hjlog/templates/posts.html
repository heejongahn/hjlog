{% extends 'base.html' %}
{% block header %}
<style type='text/css'>
h2 {
  display: inline;
}
</style>
{% endblock %}
{% block content %}
<div class="ui grid">
    <div class="ui fifteen wide column">
        <h1> 하진과 희종, 희종과 하진의 이야기들 </h1>
    </div>
    <div class="ui one wide column">
        <a href="/post/new" class="ui icon button basic">
            <i class="write icon"></i>
        </a>
    </div>
</div>
<div class="ui divider"></div>
<div class"ui list">
  {% for post in posts %}
  <div class="item">
    <div class="content">
      <a class="item" href="/post/{{post.id}}">
        <h2 id='title'>{{post.title}}</h2>&nbsp;&nbsp;[{{post.comments|length}}]
      </a>
      <p>{{post.datetime.strftime('%Y %m %d %H:%M')}}</p>
    </div>
  </div>
  <br>
  {% endfor %}
</div>
{% endblock %}
