<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>hjlog: hj + hj = ♥︎</title>

  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/semantic.min.css')}}">
  <style type="text/css">
  body {
    background-color: #FFFFFF;
  }
  .ui.menu .item img.logo {
    margin-right: 1.5em;
  }
  .main.container {
    min-height: 100%;
    height: auto !important;
    height: 100%;
    margin: 7em auto 9em;
  }
  .wireframe {
    margin-top: 2em;
  }
  .ui.footer.segment {
    margin: 10em 0em 0em;
    padding: 5em 5em;
  }
  .footer, .push {
    height: 4em;
  }
  a {
      color: #000;
      text-decoration: none;
  }
  </style>
</head>
<body>

  <div class="ui fixed menu borderless">
    <div class="ui container">
      <div href="#" class="header item">
        hjlog
      </div>
      <a href="/" class="item">About</a>
      <a href="/posts" class="item">Blog</a>
      <a href="#" class="item">Photos</a>
    </div>
  </div>

  <div class="ui main text container">
    {% filter markdown %}
    {% block content %}{% endblock %}
    {% endfilter%}
    <div class="push"></div>
  </div>

  <div class="ui inverted vertical footer segment">
    <div class="ui center aligned container">
      <div class="ui stackable inverted divided grid">
        <div class="sixteen wide column">
          <h4 class="ui inverted header">hjlog, from 2015</h4>
          <p>This is a blog of heejong and hajin.</p>
        </div>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename = 'js/semantic.min.js') }}" type="text/javascript"></script>
</body>

</html>
