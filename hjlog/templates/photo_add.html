{% extends 'base.html' %}
{% block title %}사진 업로드!{% endblock %}
{% block content %}
<h1>사진 올리기</h1>
<form method='POST' action='/photo/add' class='ui form' enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    {{ semantic.render(form.title) }}
    {{ semantic.render(form.description) }}
    {{ semantic.render_file(form.photo) }}
    <input type='submit' class='ui button basic' value='올리기'>
</form>
{% endblock %}
